<!DOCTYPE html>
<html>
<head>
  <title>Popup Quote</title>
  <style>
    /* Styling for the quote popup */
    .quote-popup {
      width: 300px;
      height: 200px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <a href="#" onclick="openPopup()">click me</a>

  <script>
    function openPopup() {
      // Open a new window
      var popupWindow = window.open('', '_blank', 'width=400,height=300');

      // Write HTML content to the new window
      popupWindow.document.write('<html><head><title>Popup Quote</title></head><body>');
      popupWindow.document.write('<div class="quote-popup">');
      popupWindow.document.write('<h2>Hey There!</h2>');
      popupWindow.document.write('<p>"Have a Nice Day May Allah Bless You :)"</p>');
      popupWindow.document.write('<button onclick="window.close()">Close</button>');
      popupWindow.document.write('</div>');
      popupWindow.document.write('</body></html>');

      // Prevent the link from opening in the current window
      return false;
    }
  </script>
</body>
</html>
